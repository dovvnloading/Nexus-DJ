<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS-DJ // SOTA Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #050505;
        --glass-border: rgba(255, 255, 255, 0.05);
        --glass-highlight: rgba(255, 255, 255, 0.1);
        --neon-pink: #ec4899;
        --neon-blue: #3b82f6;
      }
      body {
        background-color: var(--color-bg);
        font-family: 'Rajdhani', sans-serif;
        color: #e2e8f0;
        overflow: hidden;
      }
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .glass-panel {
        background: rgba(15, 20, 25, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .deck-surface {
        background: linear-gradient(180deg, rgba(30,30,35,0.9) 0%, rgba(10,10,12,0.95) 100%);
        box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
      }

      .btn-glass {
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(4px);
        transition: all 0.1s ease;
      }
      .btn-glass:active {
        background: rgba(255,255,255,0.1);
        transform: translateY(1px);
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
      }

      .neon-text-pink { text-shadow: 0 0 10px rgba(236, 72, 153, 0.6); }
      .neon-text-blue { text-shadow: 0 0 10px rgba(59, 130, 246, 0.6); }
      
      .neon-border-pink { box-shadow: 0 0 15px rgba(236, 72, 153, 0.15), inset 0 0 20px rgba(236, 72, 153, 0.05); border-color: rgba(236,72,153,0.3); }
      .neon-border-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.15), inset 0 0 20px rgba(59, 130, 246, 0.05); border-color: rgba(59,130,246,0.3); }

      /* Brushed Metal Texture for Platters */
      .brushed-metal {
        background: 
          repeating-conic-gradient(
            #222 0%, 
            #333 0.5%, 
            #222 1%
          );
      }

      input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; }

      /* --- GLOBAL DRAG LOCKS --- */
      /* When dragging a knob or fader, these classes on body enforce strict isolation */
      
      body.dragging-vertical, body.dragging-vertical * {
        cursor: ns-resize !important;
        user-select: none !important;
        -webkit-user-select: none !important;
        pointer-events: none !important; /* Kill all hover states on other elements */
      }

      body.dragging-horizontal, body.dragging-horizontal * {
        cursor: ew-resize !important;
        user-select: none !important;
        -webkit-user-select: none !important;
        pointer-events: none !important; /* Kill all hover states on other elements */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>

</body>
</html>
